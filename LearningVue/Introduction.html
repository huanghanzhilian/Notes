<!DOCTYPE html>
<html>
<head>
	<title>快速入门</title>
	<meta charset="UTF-8">	
</head>
<body>
<h3>声明式渲染</h3>
<div id="app">
	<p>{{message}}</p>
	<input type="text" v-model="message">
</div>
<h3>条件</h3>
<div id="app2">
	<p v-if="seen">Now you see me</p>
	<button v-on:click="seen=!seen">click me</button>
</div>
<h3>循环</h3>
<div id="app3">
	<ol>
		<li v-for="todo in todos">{{todo.text}}</li>
	</ol>
</div>
<h3>处理用户输入</h3>
<div id="app4">
	<p>{{message}}</p>
	<button @click="reverseMessage">Reverse Message</button>
</div>
<h3>组件</h3>
<div id="app5">
	<ol>
		<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
	</ol>
</div>
<h3>测试</h3>
<div id="app6">
	<p>{{dateTimeNow}}</p>
</div>
</body>
<script type="text/javascript" src="Scripts/vue.js" ></script>
<script>	
	var vm = new Vue({
		el: "#app",
		data: {
			message: "Hello World!"
		}
	});
	var vm2 = new Vue({
		el: "#app2",
		data: {
			seen: true
		}
	});
	var vm3 = new Vue({
		el: "#app3",
		data: {
			todos: [{
				text: 'Learn Vue'
			}, {
				text: 'Learn Vue-resource'
			}, {
				text: 'Learn Vue-router'
			}, {
				text: 'Learn Vuex'
			}]
		}
	});
	var vm4 = new Vue({
		el: "#app4",
		data: {
			message: "Hello World!"
		},
		methods: {
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	});
	Vue.component('todo-item', {
		props: ["todo"],
		template: '<li>{{todo.text}}</li>'
	});
	var vm5 = new Vue({
		el: "#app5",
		data: {
			groceryList: [{
				text: 'Vegetables'
			}, {
				text: 'Cheese'
			}, {
				text: 'Whatever else huamans are supposed to eat'
			}]
		}
	});
	var vm6 =new Vue({
		el:"#app6",
		data:{
			dateTimeNow:111
		}
	});
	setInterval("vm6.dateTimeNow=new Date()",1000)
</script>
</html>
