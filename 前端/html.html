<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <!-- 对于中文网页需要使用 <meta charset="utf-8"> 声明编码，否则会出现乱码。 -->
    <meta charset="utf-8">
</head>
<body>
    <h3><span class="color_h1">&lt;!DOCTYPE&gt;</span> 声明</h3>
    <p><!DOCTYPE> 声明不是一个 HTML 标签；它是用来告知 Web 浏览器页面使用了哪种 HTML 版本。
在 HTML 4.01 中，<!DOCTYPE> 声明需引用 DTD （文档类型声明），因为 HTML 4.01 是基于 SGML （Standard Generalized Markup Language 标准通用标记语言）。DTD 指定了标记语言的规则，确保了浏览器能够正确的渲染内容。
HTML5 不是基于 SGML，因此不要求引用 DTD。</p>
<em></em>
    <h3>属性</h3>
</body>
</html>
